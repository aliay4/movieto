<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebe Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Yükleme Ekranı -->
    <div class="loading-screen">
        <img src="resim.jpeg" alt="Hoş Geldiniz" class="loading-logo">
        <div class="loading-text">Dünyalar Güzeliminin Doğum günü kutlu olsun ♥️</div>
    </div>

    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-baby"></i> Bebe Watch</h1>
            <p class="subtitle"> for bebemm </p>
        </div>

        <div class="main-content">
            <!-- Sol Panel: Video -->
            <div class="content-panel">
                <div id="videoContainer" class="video-container">
                    <div class="video-placeholder">
                        <i class="fas fa-baby"></i>
                        <p> bir odaya katılın</p>
                    </div>
                </div>
            </div>
            
            <!-- Sağ Panel -->
            <div class="side-panel">
                <!-- Kullanıcı Adı Girişi -->
                <div class="user-login">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usernameInput" placeholder="Kullanıcı Adınız" maxlength="20">
                    </div>
                    <button id="usernameSubmit" class="btn primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Giriş Yap
                    </button>
                </div>

                <div class="room-info">
                    <div id="roomDisplay" class="room-display">
                        <i class="fas fa-door-closed"></i>
                        <span>Henüz bir odada değilsiniz</span>
                    </div>
                </div>

                <!-- Ayarlar Sekmesi -->
                <div class="settings-section">
                    <div class="settings-tabs">
                        <div class="settings-tab active" data-tab="room">Oda</div>
                        <div class="settings-tab" data-tab="video">Video</div>
                        <div class="settings-tab" data-tab="screen">Ekran</div>
                    </div>

                    <!-- Oda Ayarları -->
                    <div class="settings-content" id="roomSettings">
                        <button id="createRoom" class="btn primary">
                            <i class="fas fa-plus-circle"></i>
                            Oda Oluştur
                        </button>
                        
                        <div class="join-room">
                            <div class="input-group">
                                <i class="fas fa-key"></i>
                                <input type="text" id="roomId" placeholder="Oda Kodu">
                            </div>
                            <button id="joinRoom" class="btn secondary">
                                <i class="fas fa-sign-in-alt"></i>
                                Odaya Katıl
                            </button>
                        </div>
                    </div>

                    <!-- Video Ayarları -->
                    <div class="settings-content" id="videoSettings" style="display: none;">
                        <div class="video-controls">
                            <div class="input-group">
                                <i class="fab fa-youtube"></i>
                                <input type="text" id="videoUrl" placeholder="YouTube Video URL'si">
                            </div>
                            <button id="setVideoButton" class="btn primary">
                                <i class="fas fa-play-circle"></i>
                                Videoyu Ayarla
                            </button>
                        </div>
                    </div>

                    <!-- Ekran Paylaşımı -->
                    <div class="settings-content" id="screenSettings" style="display: none;">
                        <button id="shareScreen" class="btn primary">
                            <i class="fas fa-desktop"></i>
                            Ekranı Paylaş
                        </button>
                    </div>
                </div>

                <!-- Sohbet Alanı -->
                <div class="chat-container">
                    <div class="chat-header">
                        <i class="fas fa-comments"></i>
                        <span>Sohbet</span>
                    </div>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input">
                        <div class="input-group">
                            <i class="fas fa-comment"></i>
                            <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
                        </div>
                        <button id="sendMessage" class="btn primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
